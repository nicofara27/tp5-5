<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nicolas Fara Romero" />
    <meta name="description" content="Pagina con funcionalidad de cronometro" />
    <meta name="keywords" content="cronometro, tiempo" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Cronometro</title>
  </head>
  
  <body>
    <main>
        <section class="cronometro">
            <article id="tiempo">00:00:00</article>
            <button type="button" class="boton" id="iniciar" onclick="iniciarCronometro()">Iniciar</button>        
            <button type="button" class="boton" id="detener" onclick="pausar()">Pausar</button>
            <button type="button" class="boton" id="reiniciar" onclick="reiniciar()">Reiniciar</button>
        </section>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
